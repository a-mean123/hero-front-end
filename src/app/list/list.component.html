<div class="row mt-5">
    <h1>Hight power</h1>
   
   <ng-container *ngFor="let h of heros">
        <div *ngIf="h.power > 50" [ngClass]="{ 'col-3':true , 'card': true , 'bg-red': h.power < 30 , 'bg-brown': h.power > 30 && h.power < 60 , 'bg-yellow': h.power > 60 }" >

            
                <div class="card-header">
                    <img [src]="'http://127.0.0.1:3000/getimage/' +  h.image " alt="" style="width: 100%;height: 200px;" >
                </div>
                <div class="card-body">

                    <h2> {{h.name}} </h2>
                    <p> {{h.power}} </p>

                    <button class="btn btn-danger" (click)="delete(h._id)" >Delete</button>
                    <button class="btn btn-success ml-2" [routerLink]="[ '/update' , h._id ]" >Update</button>

                </div>

    
        </div>
   </ng-container>



</div>


<div class="row mt-5">
    <h1>Low power</h1>
   
   <ng-container *ngFor="let h of heros">
        <div *ngIf="h.power < 50" [ngClass]="{ 'col-3':true , 'card': true , 'bg-red': h.power < 30 , 'bg-brown': h.power > 30 && h.power < 60 , 'bg-yellow': h.power > 60 }" >

            
                <div class="card-header">
                    <img [src]=" 'http://127.0.0.1:3000/getimage/' +  h.image " alt="" style="width: 100%;height: 200px;" >
                </div>
                <div class="card-body">

                    <h2> {{h.name}} </h2>
                    <p> {{h.power}} </p>

                    <button class="btn btn-danger" (click)="delete(h._id)" >Delete</button>

                    <button class="btn btn-success ml-2" [routerLink]="[ '/update' , h._id ]" >Update</button>
                </div>

    
        </div>
   </ng-container>



</div>
